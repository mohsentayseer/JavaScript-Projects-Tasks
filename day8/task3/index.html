<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day7 task1</title>
    <link rel="stylesheet" href="css.css" />
  </head>

  <body>
    <form class="container" action="index2.html" method="get">
      <input
        placeholder="enter your name"
        name="name"
        type="text"
        class="inputName"
      />
      <span></span>
      <input
        placeholder="enter your email"
        name="email"
        type="text"
        class="inputEmail"
      />
      <span></span>
      <input
        placeholder="enter your mobile"
        name="mobile"
        type="text"
        class="inputMobile"
      />
      <span></span>
      <select class="inputGender" name="gender" required>
        <option value="">gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <span></span>
      <input
        placeholder="enter your address"
        name="address"
        type="text"
        class="inputAddress"
      />
      <span></span>
      <div>
        <button type="submit" class="register">Register Now</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
