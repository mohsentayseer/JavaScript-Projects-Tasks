<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
    <!-- <link rel="stylesheet" href="css.css" /> -->
  </head>

  <body>
    <div>
      <h1></h1>
    </div>

    <script>
      var h = document.querySelector("h1");
      word = "WELCOME";
      var welcomeArr = word.split("");
      var i = 0;
      var interval = setInterval(function () {
        if (i < welcomeArr.length) h.textContent += welcomeArr.shift();
        else {
          clearInterval(interval);
        }
      }, 500);
    </script>
  </body>
</html>
